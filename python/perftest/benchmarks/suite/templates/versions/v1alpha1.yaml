schema:
  openAPIV3Schema:
    type: object
    properties:
      spec:
        type: object
        properties:
          matrix:
            type: object
            x-kubernetes-preserve-unknown-fields: true
            minProperties: 1
            additionalProperties:
              type: array
              items:
                x-kubernetes-preserve-unknown-fields: true
              minItems: 1
          template:
            type: object
            properties:
              apiVersion:
                type: string
              kind:
                type: string
              spec:
                type: object
                default: {}
                x-kubernetes-preserve-unknown-fields: true
            required: [kind]
        required: [matrix, template]
      status:
        type: object
        x-kubernetes-preserve-unknown-fields: true
        default: {}
        properties:
          finishedAt:
            type: string
          dimensions:
            type: array
            items:
              type: string
          shape:
            type: array
            items:
              type: integer
          pointer:
            type: array
            items:
              type: integer
          completed:
            type: array
            items:
              type: string
          count:
            type: integer
          succeeded:
            type: integer
          failed:
            type: integer
    required: [spec]
additionalPrinterColumns:
  - name: Count
    type: integer
    jsonPath: .status.count
  - name: Succeeded
    type: integer
    jsonPath: .status.succeeded
  - name: Failed
    type: integer
    jsonPath: .status.failed
  - name: Created
    type: date
    jsonPath: .metadata.creationTimestamp
  - name: Finished
    type: date
    jsonPath: .status.finishedAt
