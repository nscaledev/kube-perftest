apiVersion: perftest.stackhpc.com/v1alpha1
kind: BenchmarkSet
metadata:
  name: openfoam-accelerated
spec:
  template:
    apiVersion: perftest.stackhpc.com/v1alpha1
    kind: OpenFOAM
    spec:
      imagePullPolicy: Always
      hostNetwork: false
      networkName: mlnx-net
      resources:
        limits:
          mellanox.com/mlnxnet: 1
      problemSize: S
      numProcs: 48
  permutations:
    product:
      transport: [TCP, RDMA]
      numNodes: [2, 4, 8, 12, 16, 24, 48]
