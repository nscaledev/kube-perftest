apiVersion: perftest.stackhpc.com/v1alpha1
kind: BenchmarkSet
metadata:
  name: rdma-bandwidth-sriov
spec:
  template:
    apiVersion: perftest.stackhpc.com/v1alpha1
    kind: RDMABandwidth
    spec:
      imagePullPolicy: Always
      hostNetwork: false
      networkName: default/mlnx-net
      resources:
        limits:
          nvidia.com/mlnxnet: 1
      qps: 512
      iterations: 25
      extraArgs:
        - --tclass=96
  permutations:
    product:
      mode: [read, write]
